<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3mmt: Simple Calculator</title>
    <script src="scripts/utility.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>3mmt: Simple Calculator</h1>
        <p>Welcome to the 3mmt Simple Calculator. This tool allows you to perform basic arithmetic operations.</p>
    </header>
    <main class="container">
        <section id="calculator">
            <h2>Calculator</h2>
            <div class="row result">
                <button class="btn clear" id="clear">C</button>
                <input type="text" value="0" id="result" disabled>
            </div>
            <div class="row">
                <button class="btn" id="btn7">7</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn9">9</button>
                <button class="btn operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn" id="btn4">4</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn operator" id="sub">-</button>
            </div>
            <div class="row">
                <button class="btn" id="btn1">1</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn operator" id="mul">*</button>
            </div>
            <div class="row">
                <button class="btn" id="btn1">0</button>
                <button class="btn" id="btn2">.</button>
                <button class="btn" id="btn3">=</button>
                <button class="btn operator" id="div">/</button>
            </div>
            <div class="row"></div>
        </section>
    </main>
</body>
</html>
