<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3mmt: Simple Calculator</title>
    <script src="utility.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3mmt: Simple Calculator</h1>
        <p>Welcome to the 3mmt Simple Calculator. This tool allows you to perform basic arithmetic operations.</p>
    </header>
    <main class="container">
        <section id="calculator">
            <h2>Calculator</h2>
            <div class="row result">
                <button class="btn clear" id="clear">C</button>
                <input type="text" value="0" id="result" disabled>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">+</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">*</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn operator">/</button>
            </div>
            <div class="row"></div>
        </section>
    </main>
</body>
</html>
